<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div id="language-toggle">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('fr')">French</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div id="introduction">Welcome! Let us count down to 2025 together.</div>

        <div id="countdown" aria-live="polite">
            <div id="days">Loading days...</div>
            <div id="time">Loading time...</div>
            <div id="current-time">Loading current time...</div>
        </div>

        <div id="quote">Loading inspirational quote...</div>
    </main>

    <!-- Social Sharing Section -->
<section id="share-buttons">
    <a id="share-twitter" target="_blank">
        <img src="images/twitter-icon.png" alt="Share on Twitter">
    </a>
    <a id="share-linkedin" target="_blank">
        <img src="images/linkedin-icon.png" alt="Share on LinkedIn">
    </a>
    <a id="share-facebook" target="_blank">
        <img src="images/facebook-icon.png" alt="Share on Facebook">
    </a>
    <a id="share-instagram" target="_blank">
        <img src="images/instagram-icon.png" alt="Share on Instagram">
    </a>
</section>
    <!-- Game Section -->
    <aside id="game-section">
        <button id="toggle-game">Play Mini-Game</button>
        <div id="score">Score: 0</div>
    </aside>

    <!-- Footer Section -->
    <footer>
        <button id="theme-toggle">Toggle Theme</button>
        <div id="copyright">2024 Adentiti Limited. All rights reserved.</div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
